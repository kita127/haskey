name:                haskey
version:             0.1.0.0
github:              "githubuser/haskey"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/haskey#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src
  ghc-options:
  - -Wall
  - -fno-warn-unused-do-bind
  dependencies:
  - text
  - containers
  - raw-strings-qq

executables:
  haskey-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    - -Wall
    dependencies:
    - haskey

# 個別でのテスト指定
# $ stack test haskey:test:parse-test
tests:
  parse-test:
    main:                TestLexerAndParser.hs
    source-dirs:         test/TestLexerAndParser
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskey
    - HUnit
    - raw-strings-qq
    - text
  eval-test:
    main:                TestEval.hs
    source-dirs:         test/TestEval
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskey
    - HUnit
    - raw-strings-qq
    - text
    - containers
